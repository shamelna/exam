                                    </div>
                                    {selectedExam.questions.map((q, index) => {
                                        const userAnswer = answers[index];
                                        const isCorrect = userAnswer === q.correct;
                                        const isUnanswered = userAnswer === undefined;
                                        const status = isUnanswered ? 'unanswered' : (isCorrect ? 'correct' : 'incorrect');
                                        
                                        return (
                                            <div key={index} className={`review-question ${status}`}>
                                                <div className="review-header">
                                                    <span className="review-number">Q{index + 1} - {q.phase} Phase</span>
                                                    <span className={`review-status ${status}`}>
                                                        {isUnanswered ? '⚠️ Unanswered' : (isCorrect ? '✓ Correct' : '✗ Incorrect')}
                                                    </span>
                                                </div>
                                                <div className="review-question-text">{q.q}</div>
                                                <div className="review-answers">
                                                    {q.options.map((option, optIndex) => {
                                                        const isUserAnswer = userAnswer === optIndex;
                                                        const isCorrectAnswer = q.correct === optIndex;
                                                        let className = 'review-answer';
                                                        if (isCorrectAnswer) className += ' correct-answer';
                                                        if (isUserAnswer && !isCorrect) className += ' wrong-answer';
                                                        if (isUserAnswer) className += ' user-answer';
                                                        
                                                        return (
                                                            <div key={optIndex} className={className}>
                                                                <span className="answer-label">{String.fromCharCode(65 + optIndex)}.</span>
                                                                <span className="answer-text">{option}</span>
                                                                {isCorrectAnswer && <span className="answer-icon">✓</span>}
                                                                {isUserAnswer && !isCorrect && <span className="answer-icon">✗</span>}
                                                                {isUserAnswer && <span style={{color: '#2196f3', fontSize: '0.85em', marginLeft: 'auto'}}>(Your answer)</span>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="navigation">
                                    <button className="btn btn-secondary" onClick={resetExam}>
                                        Back to Exam Selection
                                    </button>
                                    <button className="btn" onClick={() => {
                                        setShowResults(false);
                                        setCurrentQuestion(0);
                                        setAnswers({});
                                        setTimeRemaining(3600);
                                    }}>
                                        Retake Exam
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const progress = ((currentQuestion + 1) / selectedExam.questions.length) * 100;
            const question = selectedExam.questions[currentQuestion];
            const userAnswer = answers[currentQuestion];

            return (
                <div className="container">
                    <div className="header">
                        <h1>{selectedExam.title}</h1>
                    </div>

                    <div className="exam-interface">
                        <div className="exam-header">
                            <div className="exam-info">
                                <div className="info-item">
                                    <div className="info-label">Question</div>
                                    <div className="info-value">
                                        {currentQuestion + 1} / {selectedExam.questions.length}
                                    </div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Time Remaining</div>
                                    <div className="info-value" style={{color: timeRemaining < 300 ? '#f44336' : '#ffd700'}}>
                                        {formatTime(timeRemaining)}
                                    </div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Answered</div>
                                    <div className="info-value">
                                        {Object.keys(answers).length} / {selectedExam.questions.length}
                                    </div>
                                </div>
                            </div>
                            <button className="btn btn-secondary" onClick={resetExam}>
                                Exit Exam
                            </button>
                        </div>

                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>

                        <div className="question-container">
                            <div className="question-number">
                                Question {currentQuestion + 1}
                            </div>
                            <div className="question-text">
                                {question.q}
                            </div>

                            <div className="options">
                                {question.options.map((option, index) => (
                                    <div
                                        key={index}
                                        className={`option ${userAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(index)}
                                    >
                                        <div className="option-letter">
                                            {String.fromCharCode(65 + index)}.
                                        </div>
                                        <div className="option-text">{option}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="navigation">
                            <button 
                                className="btn btn-secondary" 
                                onClick={handlePrevious}
                                disabled={currentQuestion === 0}
                            >
                                ← Previous
                            </button>
                            
                            {currentQuestion === selectedExam.questions.length - 1 ? (
                                <button 
                                    className="btn" 
                                    onClick={handleSubmit}
                                    style={{background: 'linear-gradient(135deg, #4caf50 0%, #66bb6a 100%)'}}
                                >
                                    Submit Exam
                                </button>
                            ) : (
                                <button 
                                    className="btn" 
                                    onClick={handleNext}
                                >
                                    Next →
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
